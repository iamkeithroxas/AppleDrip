<div class="warning-modal">
    <div class="warning-content">
        <p>Are your sure?</p>
    </div>
    <div class="warning-footer">
        <button class="btn btn-primary" (click)="confirm()">Yes</button>
        <button class="btn btn-secondary" (click)="decline()">No</button>
    </div>
</div>
