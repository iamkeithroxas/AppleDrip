


<div class="row">
    <div class="col-md-7 feed">
        <div class="p-2 d-flex justify-content-between feed-header">
            <div class="p-0">
                <h6>Home</h6>
            </div>
            <div class="p-0">
                <a type="button"><i class="fa fa-rotate-right"></i></a>
            </div>
        </div>
        <div class="feed-body">
            <div class="create-post-area">
                <div class="create-post-header d-flex flex-row">
                    <div class="p-1">
                        <img [width]="50" [height]="50" src="https://cdn-icons-png.flaticon.com/512/219/219983.png" alt="">
                    </div>
                    <div class="p-1 pt-3">
                        <p class="hb-1">{{firstname}} {{lastname}}</p>
                    </div>
                </div>
                <div class="create-post-body">
                    <!-- <div class="input-area" (focus)="postAreaFocus()" (focusout)="postAreaFocusOut()"  contenteditable="true">
                                {{post}}
                            </div> -->
                      
                    <textarea class="input-area " name="post" [(ngModel)]="post" (keyup)="CheckPostContent($event)" placeholder="What's your thought?"></textarea>
                  
                    <div class="uploadDiv" *ngIf="hasImage">
                        <div><a type="button" class="float-end" (click)="removePrevImage()"><i class="fa fa-times"></i></a></div>
                        <img [src]="ImageSrc" width="100%" height="auto" alt="">
                    </div>
                </div>
             <hr>
                <div class="d-flex flex-row p-0">
                    <div class="tools d-flex flex-column">
                        <div class="row">
                            <div class="col-sm-2">
                                 <!-- <a type="button"><i class="fa fa-image"></i></a> -->
                                <input type="file" #image_upload id="upload" (change)="getImage($event)" hidden/>
                                <label for="upload" class="fileup"> 
         <mat-icon  class="icon" aria-hidden="false" aria-label="Example home icon" fontIcon="add_a_photo"></mat-icon></label></div>
                            <div class="col-sm-2" id="emoji">
                                <button class="emoji-btn" (click)="isEmojiPickerVisible = !isEmojiPickerVisible;"><mat-icon  class="icon" aria-hidden="false" aria-label="Example home icon" fontIcon="mood"></mat-icon></button>
                                <br>
                                <emoji-mart class="emoji-mart" *ngIf="isEmojiPickerVisible" (emojiSelect)="addEmoji($event)" title="Choose your emoji"></emoji-mart></div>
                         
                          </div>
                        <div class="col-4">
                           
                        </div>
                        <div class="col-4">
                    
                        </div>
                    </div>
                    <div class="create-post-bottom">
                        <!-- <button mat-raised-button (click)="createPost()" [disabled]="postButton" color="accent">Post</button> -->
                        <button class="btn post-btn " (click)="createPost()" [disabled]="postButton">Post</button>
                    </div>
                </div>

            </div>
            <div class="feed-container" *ngFor="let feed of feeds">
                <div class="d-flex flex-column posts">
                    
                                <div class="post-header d-flex flex-row">
                                    <div class="p-1">
                                        <img [width]="50" [height]="50" src="https://cdn-icons-png.flaticon.com/512/219/219983.png" alt="">
                                    </div>
                                    <div class="p-1 flex-grow-1">
                                        <div class="d-flex">
                                            <div class="p-1">
                                                <p class="hb-1">{{feed.first_name}} {{feed.last_name}}</p>
                                            </div>
                                            <div class="ps-1">
                                                <p class="lt-1">{{feed.created_at | date: 'h:mm a'}}</p>
                                            </div>
                                            <div class="ms-auto ps-1" *ngIf="feed.user_id == UserId">
                                                <div ngbDropdown class="d-inline-block">
                                                    <a type="button" class="" id="dropdownBasic1" ngbDropdownToggle>
                                                        <mat-icon>more_horiz</mat-icon>
                                                    </a>
                                                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                                        <button ngbDropdownItem (click)="EditPost(feed.post_id)">Edit <mat-icon class="float-end option-icon">edit</mat-icon></button>
                                                        <button ngbDropdownItem (click)="WarningPost(feed.post_id)">Delete <mat-icon class="float-end option-icon">delete</mat-icon></button>
                                                        <!-- <button ngbDropdownItem>Something else is here</button>  -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                        
                                        <p class="post-content">
                                            {{feed.content}}
                                        </p>
                                    </div>
                                </div>
                                <div class="post-body d-flex flex-column " *ngIf="feed.image != ''">
                                    <div class="p-0 image-content">
                                        <img class="image-post" src="http://127.0.0.1:8000/media/{{feed.image}}"
                                            alt="">
                                    </div>
                                </div>
                                <hr>
                                    <div class="row p-0" style="height: 35px">
                                        <div class="col-9 p-0">
                                         
                                        </div>
                                        <div class="col-3 action-btns">
                                            <mat-toolbar class="actions">
                                                <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                                                  <mat-icon>menu</mat-icon>
                                                </button>
                                                <span>My App</span>
                                             <span class="example-spacer"></span> -->
                                               
                                                <button mat-icon-button class="new-icon favorite-icon" aria-label="Example icon-button with heart icon">
                                                  <mat-icon class="action-icons">favorite_border</mat-icon>
                                                </button>
                                                <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                                                  <mat-icon class="action-icons">share</mat-icon>
                                                </button>
                                              </mat-toolbar>
                                        </div>
                                      </div>
                                   
                         
                            </div>
            </div>
        </div>
    </div>
    <div class="col-md-5 sub-section">
        <div class="mt-3 fade-container-list">
            <div class="fd-header">
                <h4><mat-icon class="icons">supervised_user_circle</mat-icon> Friends</h4>
            </div>
            <div class="fd-body">
                <div class="p-1">
                    <p>Keith Roxas</p>
                </div>
                <div class="p-1">
                    <p>Vincent Guerzon</p>
                </div>
            </div>
        </div>
        <div class="mt-3 fade-container-list">
            <div class="fd-header">
                <h4><mat-icon class="icons">groups</mat-icon> Groups</h4>
            </div>
            <div class="fd-body" *ngFor="let ugroup of u_groups">
                <div class="row">
                  <div class="col-10">
                    <img class="group_image" [width]="30" [height]="30" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Logo_of_TWICE.svg/640px-Logo_of_TWICE.svg.png" alt="">
              <a href="" class="mygroups p-1">{{ugroup.group_name}}   </a>
                  </div>
                  <div class="col-2">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" class="matMenu">
                      <button class="matmenu-item" mat-menu-item>
                        <mat-icon class="menu-icon">view_compact</mat-icon>
                        <span class="menu-text">View Group</span>
                      </button>
                      <!-- <button class="matmenu-disabled" mat-menu-item disabled>
                        <mat-icon class="menu-icon-disabled">group_add</mat-icon>
                        <span class="menu-text">Join Group</span>
                      </button> -->
                      <button class="matmenu-item-leave" mat-menu-item>
                        <mat-icon class="menu-icon">exit_to_app</mat-icon>
                        <span class="menu-text">Leave Group</span>
                      </button>
                    </mat-menu>
                  </div>
                </div>
              </div>
           
        </div>
    </div>
</div>
