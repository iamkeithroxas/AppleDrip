<div class="edit-post-modal">
    <div class="create-post-area">
        <div class="create-post-header d-flex flex-row">
            <div class="p-1">
                <img [width]="50" [height]="50" src="https://cdn-icons-png.flaticon.com/512/219/219983.png" alt="">
            </div>
            <div class="p-1 pt-3">
                <p class="hb-1">{{firstname}} {{lastname}}</p>
            </div>
        </div>
        <div class="create-post-body">
            <textarea class="input-area " name="post" [(ngModel)]="post" (keyup)="CheckPostContent($event)"
                placeholder="What's your thought?"></textarea>
    
            <div class="uploadDiv" *ngIf="hasImage">
                <div><a type="button" class="float-end" (click)="removePrevImage()"><i class="fa fa-times"></i></a></div>
                <img [src]="ImageSrc" width="100%" height="auto" alt="">
            </div>
        </div>
        <hr>
        <div class="d-flex flex-row p-0">
            <div class="tools d-flex flex-column">
                <div class="row">
                    <div class="col-sm-2">
                        <!-- <a type="button"><i class="fa fa-image"></i></a> -->
                        <input type="file" #image_upload id="upload1" (change)="ViewImage($event)" hidden />
                        <label for="upload1" class="fileup">
                            <mat-icon class="icon" aria-hidden="false" aria-label="Example home icon"
                                fontIcon="add_a_photo"></mat-icon>
                        </label>
                    </div>
                    <div class="col-sm-2" id="emoji">
                        <button class="emoji-btn" (click)="isEmojiPickerVisible = !isEmojiPickerVisible;">
                            <mat-icon class="icon" aria-hidden="false" aria-label="Example home icon" fontIcon="mood">
                            </mat-icon>
                        </button>
                        <br>
                        <emoji-mart class="emoji-mart" *ngIf="isEmojiPickerVisible" (emojiSelect)="addEmoji($event)"
                            title="Choose your emoji"></emoji-mart>
                    </div>
    
                </div>
                <div class="col-4">
    
                </div>
                <div class="col-4">
    
                </div>
            </div>
            <div class="create-post-bottom">
                <!-- <button mat-raised-button (click)="createPost()" [disabled]="postButton" color="accent">Post</button> -->
                <button class="btn post-btn " (click)="updatePost()"  [disabled]="updateButton">Post</button>
            </div>
        </div>
    
    </div>
</div>
