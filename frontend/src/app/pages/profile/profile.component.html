<div class="row">
    <div class="col-md-7 feed">
        <div class="p-2 d-flex justify-content-between feed-header">
            <div class="p-0">
                <h5>{{firstname}} {{lastname}}</h5>
            </div>
            <div class="p-0">
                <!-- <a type="button"><i class="fa fa-rotate-right"></i></a> -->
            </div>
        </div>
        <div class="feed-container">
            <div class="user-image-container">
                <div class="profile-picture">
                    <img src="https://cdn-icons-png.flaticon.com/512/219/219983.png" alt="">
                </div>
                <div class="btn-container">
                    <button class="btn btn-light float-end" (click)="open()">Edit profile</button>
                </div>
            </div>

            <div class="info-container">
                <div class="p-2">
                    <h5>{{firstname}} {{lastname}}</h5>
                    <label>{{email}}</label>
                </div>
                <div class="p-2">
                    <label><i class="fa fa-calendar"></i> Joined {{date_joined | date: 'MMMM d'}}</label>
                </div>
                <div class="p-2">
                    <p>0 <b>Friends</b></p>
                </div>
                <div class="p-2">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                                aria-selected="true">Posts</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#profile-tab-pane" type="button" role="tab"
                                aria-controls="profile-tab-pane" aria-selected="false">Profile</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="contact-tab" data-bs-toggle="tab"
                                data-bs-target="#contact-tab-pane" type="button" role="tab"
                                aria-controls="contact-tab-pane" aria-selected="false">Contact</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="disabled-tab" data-bs-toggle="tab"
                                data-bs-target="#disabled-tab-pane" type="button" role="tab"
                                aria-controls="disabled-tab-pane" aria-selected="false" disabled>Disabled</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                            aria-labelledby="home-tab" tabindex="0">
                            ...</div>
                        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                            tabindex="0">...
                        </div>
                        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab"
                            tabindex="0">...
                        </div>
                        <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab"
                            tabindex="0">...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5 sub-section">
        <div class="mt-3 fade-container-list">
            <div class="fd-header">
                <h4>Friends</h4>
            </div>
            <div class="fd-body">
                <div class="p-1">
                    <p>Keith Roxas</p>
                </div>
                <div class="p-1">
                    <p>Vincent Guerzon</p>
                </div>
            </div>
        </div>
        <div class="mt-3 fade-container-list">
            <div class="fd-header">
                <h4>Groups</h4>
            </div>
            <div class="fd-body">
                <div class="p-1">
                    <p>It Experts</p>
                </div>
                <div class="p-1">
                    <p>Crypto World</p>
                </div>
            </div>
        </div>
    </div>
</div>
